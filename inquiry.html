<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment I - RDESOU10</title>

    <link rel="stylesheet" media="screen" href="css/main.css" />
    <script
      type="text/javascript"
      language="JavaScript"
      src="js/validateForm.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <header><h1>Welcome to our Book Store</h1></header>
      <div class="content">
        <main>
          <div class="right-column">
            <form onsubmit="return validateForm()" onreset="elementOnReset()">
              <h2>Contact Us</h2>
              <ul>
                <li>Phone: +61 0416 123 123</li>
                <li>E-mail: rodrigo@scu.edu.au</li>
              </ul>
              <br />

              <div class="contact">
                <div class="contact-form">
                  <div class="contact-row">
                    <div class="contact-header">
                      <label for="firstName">Name:</label>
                    </div>
                    <input
                      type="text"
                      name="firstName"
                      id="firstName"
                      size="30"
                      maxlength="60"
                      onfocus="elementOnFocus(this)"
                      ="yellow"
                      ;
                    /><br />
                    <div class="contact-error">
                      <span id="firstNameError"></span><br />
                    </div>
                  </div>

                  <div class="contact-row">
                    <div class="contact-header">
                      <label for="emailAddress">E-mail:</label>
                    </div>
                    <input
                      type="email"
                      name="emailAddress"
                      id="emailAddress"
                      size="30"
                      maxlength="60"
                    /><br />
                    <div class="contact-error">
                      <span id="emailAddressError"></span><br />
                    </div>
                  </div>

                  <div class="contact-row">
                    <div class="contact-header">
                      <label for="phoneNumber">Phone:</label>
                    </div>
                    <input
                      type="text"
                      name="phoneNumber"
                      id="phoneNumber"
                      size="30"
                      maxlength="60"
                    /><br />
                    <div class="contact-error">
                      <span id="phoneNumberError"></span><br />
                    </div>
                    <br />
                  </div>

                  <div class="contact-row">
                    <div class="contact-header">
                      <label for="messageArea"></label>
                    </div>
                    <textarea
                      name="myComments"
                      id="myComments"
                      rows="5"
                      cols="60"
                      placeholder="Type your message here"
                    ></textarea>
                    <div class="contact-error">
                      <span id="messageAreaError"></span><br />
                    </div>
                  </div>
                </div>

                <div class="submit-button-toolbar">
                  <input
                    class="submit-button"
                    type="submit"
                    name="mySubmit"
                    value="Submit"
                  />
                  <input
                    class="reset-button"
                    type="reset"
                    name="reset"
                    value="Reset"
                  />
                </div>
              </div>
              <div class="contact-sucessfull">
                <span id="messageSucessfull"></span><br />
              </div>
            </form>
          </div>
        </main>
        <aside class="left-sidebar">
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="inquiry.html">Inquiry</a></li>
            <li><a href="cart.html">Shopping Cart</a></li>
          </ul>
        </aside>
        <!--<aisde class="right-sidebar">RIGHT SIDE</aside>-->
      </div>
      <footer>
        <h4>Copyright Â© 2022 Rodrigo Valadao<br />All Rights Reserved</h4>
      </footer>
    </div>
  </body>
</html>
